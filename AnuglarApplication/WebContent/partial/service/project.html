
<div class="panel panel-default" ng-init="serviceProjectCtrl.init()">
	<div class="panel-heading">
		Your role is <button type="button" class="btn btn-info">{{globals.userSession.role}} </button> - 
		- You are viewing services for Project ID: <button type="button" class="btn btn-info">{{projectIdForService}} </button>
	</div>
	
	
	
	<div class="panel-body table-responsive">
		<table class="table table-hover" ng-init="total=0">
			<thead>
			     <tr class="success">
			       <th>Service #</th>
			       <th>Payment Amount</th>
			       <th>Payment Date</th>
			       <th>Payment Status</th>
			       <th>Credit Card #</th>
				 </tr>
			</thead>
		    <tbody>
		      <tr ng-repeat="s in serviceProjectCtrl.services">
		        <td>{{s.paymentId}}</td>
		        <td>{{s.paymentAmount | currency}}</td>
		        <td>{{s.paymentDate | date}}</td>
		        <td>{{s.paymentStatus}}</td>
		        <td>{{s.ccID}}</td>
		      </tr>
		    </tbody>
		</table>
	</div>
	
	<div class="panel-footer">
		<button type="button" class="btn btn-danger" ng-click="serviceProjectCtrl.back()">Back </button>
	</div>
</div>
